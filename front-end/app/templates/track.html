<ion-view view-title="Track my messages!">
  <ion-content class="padding new-message">
    <div class="card" data-ng-repeat="bottle in myBottles" ng-click="trackBottle(bottle.id)">
      <div class="item item-divider">
        {{bottle.author}}
      </div>
      <div class="item item-text-wrap">
        {{bottle.message}}
      </div>
    </div>
  </ion-content>
</ion-view>
