<ion-view hide-nav-bar="true" view-title="Stranded">
  <ion-content class="padding page-home">
    <div class="background-sprite">
      <div id="cloud-1">
        <img src="/images/home/cloud.svg" />
      </div>

      <div id="cloud-2">
        <img src="/images/home/cloud.svg" />
      </div>
    </div>

    <div class="toolbox-section" ng-class="{false: 'hidden'}[pageLoaded]">
      <div class="round-buttons row" ng-class="{true: 'animated', false: 'hidden'}[toolBoxAnimated]">
        <div class="col" id="fish-button">
          <a href="#/grab">
            <img src="/images/home/fish.svg" />
          </a>
          <div class="button-text">
            Fish
          </div>
        </div>

        <div class="col" id="write-button">
          <a href="#/throw">
            <img src="/images/home/write.svg" />
          </a>
          <div class="button-text">
            Write
          </div>
        </div>

        <div class="col" id="track-button">
          <a href="#/track">
            <img src="/images/home/track.svg" />
          </a>
          <div class="button-text">
            Track
          </div>
        </div>
      </div>

      <div class="toolbox">
        <div class="toolbox-body">
          <img src="/images/home/box.svg" />
        </div>

        <div class="toolbox-cover" ng-class="{true: 'hidden', false: 'animated'}[toolBoxAnimated]">
          <img src="/images/home/box-cover.svg" />
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
