<ion-view view-title="Sign Up">
  <ion-content class="padding">
    <form ng-submit="doSignUp()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="your email address" ng-model="signUpData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="your password" ng-model="signUpData.password">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="your password again" ng-model="signUpData.password_confirmation">
        </label>
      </div>
      <button class="button button-block button-calm" type="submit">Sign Up!</button>
    </form>
  </ion-content>
</ion-view>
