<ion-view view-title="Create new bottle!">
  <ion-header-bar class="bar-positive has-tabs-top">
    <h1 class="title">Create new bottle!</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="doCreateBottle()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="textarea" placeholder="what will you say today?" ng-model="newMessageData.message">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="your creative name" ng-model="newMessageData.author">
        </label>
        <ion-toggle ng-model="locationEnable" toggle-class="toggle-calm">Send location (for fun!)</ion-toggle>
      </div>
      <button class="button button-block button-positive button-normal" type="submit">Throw it into the sea!</button>
    </form>
  </ion-content>
</ion-view>
