<ion-header-bar class="bar-stable">
  <h1 class="title">Stranded</h1>
</ion-header-bar>
<ion-view view-title="Log In">
  <ion-content class="padding page-login">
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="your email address" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="your password" ng-model="loginData.password">
        </label>
      </div>
      <button class="button button-block button-positive button-normal" type="submit">Log In!</button>
    </form>
    <a class="button button-positive button-clear button-block" href="#/signup">Or create an account!</a>
  </ion-content>
</ion-view>
