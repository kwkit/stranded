<ion-view view-title="Log In">
  <ion-header-bar>
    <h1 class="title">Stranded</h1>
  </ion-header-bar>
  <ion-content class="padding page-login">
    <form name="logInForm" ng-submit="doLogin(logInForm)" novalidate>
      <div class="list list-inset">
        <label class="item item-input">
          <input name="email" type="email" placeholder="your email address" ng-model="loginData.email" required>
        </label>
        <div class="form-errors" data-ng-show="logInForm.email.$error && logInForm.email.$touched || logInForm.$submitted"
             data-ng-messages="logInForm.email.$error">
          <div data-ng-messages-include="templates/form-errors.html"></div>
        </div>

        <label class="item item-input">
          <input name="password" type="password" placeholder="your password" ng-model="loginData.password" required>
        </label>
        <div class="form-errors" data-ng-show="logInForm.password.$error && logInForm.password.$touched || logInForm.$submitted"
             data-ng-messages="logInForm.password.$error">
          <div data-ng-messages-include="templates/form-errors.html"></div>
          <div class="form-error" ng-message="minlength">
            <i class="ion-information-circled"></i>
            Password must be at least 8 characters!
          </div>
        </div>
      </div>
      <button class="button button-block button-positive button-normal" type="submit">Log In!</button>
    </form>
    <a class="button button-positive button-clear button-block" href="#/signup">Or create an account!</a>
  </ion-content>
</ion-view>
